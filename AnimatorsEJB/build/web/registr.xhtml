<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>REGISTRATION</title>
    </h:head>
    <body>
        <div>
            <h:form>
                
                <h:panelGrid columns="3">
                    <br/>
                    <h:outputLabel value="REGISTRATION" />
                    <br/><br/>
                    
                    <h:outputLabel value="USER TYPE" />
                    <h:selectOneMenu value="#{registrBean.filter}">
                        <f:selectItem itemValue="Администратор"/>
                        <f:selectItem itemValue="Клиент"/>
                        <f:selectItem itemValue="Персонаж"/>
                    </h:selectOneMenu>
                    <h:message for="user" class="error_message" />
                    
                                       
                    <h:outputLabel value="NAME" />
                    <h:inputText id="name" value="#{registrBean.user.name}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="name" class="error_message" />
                    
                    <h:outputLabel value="SURNAME" />
                    <h:inputText id="surname" value="#{registrBean.user.surname}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="surname" class="error_message" />
                    
                    <h:outputLabel value="NAMEPERSONAGE" />
                    <h:inputText id="namepersonage" value="#{registrBean.user.namepersonage}" 
                                  size="20" >  
                    </h:inputText>
                    <h:message for="namepersonage" class="error_message" />
                    
                    <h:outputLabel value="ADRESS" />
                    <h:inputText id="adress" value="#{registrBean.user.adress}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="adress" class="error_message" />
                    
                    <h:outputLabel value="EMAIL" />
                    <h:inputText id="email" value="#{registrBean.user.email}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="email" class="error_message" />
                    
                    <h:outputLabel value="LOGIN" />
                    <h:inputText id="login" value="#{registrBean.user.login}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="login" class="error_message" />
                    
                    <h:outputLabel value="PASSWORD" />
                    <h:inputText id="password" value="#{registrBean.user.password}" 
                                 required="true" size="20" requiredMessage="Please, fill this field.">  
                    </h:inputText>
                    <h:message for="password" class="error_message" />
                    <br/>
                </h:panelGrid>
            <h:panelGrid columns="2" > 
                <h:button value="Back" outcome="/login.xhtml" />
                <h:commandButton action="#{registrBean.register()}" value="  Sign up  "/>  
            </h:panelGrid>
            </h:form>
            
        </div>
    </body>
</html>
