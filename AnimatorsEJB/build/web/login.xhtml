<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User login form</title>
    </h:head>
     <h:body>
        <h3>User login form</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Username:"/>
                <h:inputText value="#{loginBean.login}" id="login" required="true" requiredMessage="Please, fill this field."/>
                <h:message for="login" class="error_message" />

                <h:outputLabel value="Password:"/>
                <h:inputSecret value="#{loginBean.password}" id="password" required="true" requiredMessage="Please, fill this field." />
                <h:message for="password" class="error_message" />
                
                <h:button value="Sign up" outcome="/registr.xhtml" />
                <h:commandButton action="#{loginBean.login()}" value="Sign in"/> 
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
